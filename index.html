<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .click-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.1s;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }
        .click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .sync-btn {
            width: 100%;
            padding: 15px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .sync-btn:hover {
            background: #6a11cb;
        }
        .info {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>üñ±Ô∏è –ö–ª–∏–∫–µ—Ä Mini App</h1>
        <p>–ö–ª–∏–∫–∞–π—Ç–µ –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ!</p>
        
        <div class="balance" id="balance">0</div>
        <div style="margin-bottom: 20px;">–∫–ª–∏–∫–æ–≤</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="perClick">1</div>
                <div>–ó–∞ –∫–ª–∏–∫</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalClicks">0</div>
                <div>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</div>
            </div>
        </div>
        
        <button class="click-btn" id="clickBtn">
            üñ±Ô∏è<br>
            <span style="font-size: 18px;">–ö–õ–ò–ö!</span>
        </button>
        
        <button class="sync-btn" id="syncBtn">
            üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å –±–æ—Ç–æ–º
        </button>
        
        <div class="info">
            –û—Ç–∫—Ä—ã—Ç–æ –≤ Telegram Mini App<br>
            –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram Web App
        if (typeof window.Telegram === 'undefined') {
            document.body.innerHTML = `
                <div class="app">
                    <h1>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h1>
                    <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram!</p>
                    <p>–û—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ</p>
                    <p>–í–∞—à —Ç–µ–∫—É—â–∏–π URL: ${window.location.href}</p>
                </div>
            `;
        } else {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            if (user?.username) {
                document.querySelector('h1').innerHTML = `üñ±Ô∏è –ü—Ä–∏–≤–µ—Ç, ${user.username}!`;
            }
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const balanceEl = document.getElementById('balance');
            const perClickEl = document.getElementById('perClick');
            const totalClicksEl = document.getElementById('totalClicks');
            const clickBtn = document.getElementById('clickBtn');
            const syncBtn = document.getElementById('syncBtn');
            
            // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage)
            let balance = parseInt(localStorage.getItem('clicker_balance')) || 0;
            let perClick = parseInt(localStorage.getItem('clicker_perClick')) || 1;
            let totalClicks = parseInt(localStorage.getItem('clicker_totalClicks')) || 0;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            function updateUI() {
                balanceEl.textContent = balance.toLocaleString('ru-RU');
                perClickEl.textContent = perClick;
                totalClicksEl.textContent = totalClicks.toLocaleString('ru-RU');
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            clickBtn.addEventListener('click', () => {
                balance += perClick;
                totalClicks += perClick;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('clicker_balance', balance);
                localStorage.setItem('clicker_totalClicks', totalClicks);
                
                updateUI();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                clickBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clickBtn.style.transform = 'scale(1)';
                }, 100);
                
                // –í–∏–±—Ä–∞—Ü–∏—è
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –±–æ—Ç–æ–º (–í–ê–ñ–ù–û!)
            syncBtn.addEventListener('click', () => {
                const data = {
                    action: 'sync',
                    balance: balance,
                    perClick: perClick,
                    totalClicks: totalClicks,
                    userId: user?.id || 'unknown',
                    username: user?.username || '–ì–æ—Å—Ç—å'
                };
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è—é –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É:', data);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify(data));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                tg.showAlert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —á–∞—Ç —Å –±–æ—Ç–æ–º.');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    tg.close();
                }, 2000);
            });
            
            // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            updateUI();
            
            // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            console.log('Mini App –∑–∞–≥—Ä—É–∂–µ–Ω –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', user);
            console.log('–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å:', balance);
        }
    </script>
</body>
</html>
